<app-header title="Login"></app-header>
<ion-content>

    <form [formGroup]="form" >

        <app-custom-input
        autocomplete="email"
        icon="mail-outline"
        [control]="form.controls.email"
        type="email"
        label="Correo electronico"
        ></app-custom-input>

        
        <app-custom-input
        [control]="form.controls.password"
        icon="lock-closed-outline"
        type="password"
        label="contrasena"
        ></app-custom-input>

        {{ form.value | json}}
    </form>


</ion-content>
